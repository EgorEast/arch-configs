# Основные настройки
vo=gpu                         # Использовать аппаратное ускорение
hwdec=auto                     # Автовыбор декодера (vaapi, vdpau и др.)
profile=gpu-hq                 # Высокое качество рендеринга
ytdl-format=bestvideo+bestaudio/best  # Лучшее качество для YouTube
save-position-on-quit          # Запоминать позицию при выходе
sub-auto=fuzzy                 # Автоподгрузка субтитров
alang=ru,en                    # Приоритет языков аудио
slang=ru,en                    # Приоритет языков субтитров

# Внешний вид
osd-bar=yes                    # Показывать полосу прогресса
osd-font-size=20               # Размер шрифта OSD
osd-color='#FFFFFF'            # Цвет OSD
border=yes                      # Без рамки

